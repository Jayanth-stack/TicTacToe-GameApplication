<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="score-tab">
        <h2>Scores</h2>
        <p>Player X: <span id="score-x">{{ scores['X'] }}</span></p>
        <p>Player O: <span id="score-o">{{ scores['O'] }}</span></p>
    </div>
    <div id="game-board">
        {% for i in range(9) %}
            <div class="cell" data-index="{{ i }}">{{ board[i] }}</div>
        {% endfor %}
    </div>
    <div id="message"></div>
    <button id="reset-btn">Reset Game</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
